<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Digitales Schwarzes Brett</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">

 <!--     <h1>
        Schwarzes Brett 
        <span class="badge bg-primary">{{ text_quiz|length }}</span>
    </h1> -->

    <!-- Formular zum HinzufÃ¼gen -->
    <div class="card card-body bg-dark text-light mb-4 mt-3">
        <form action="{{ url_for('add_post') }}" method="POST">
            <div class="mb-2">
                <input type="text" name="frage1" class="form-control" placeholder="frage_1" required>
            </div>
            <div class="mb-2">
                <input type="text" name="antwort1" class="form-control" placeholder="antwort1" required>
            </div>
            <div class="mb-2">
                <textarea name="frage2" class="form-control" placeholder="frage2" required></textarea>
            </div>
            <div class="mb-2">
                <textarea name="antwort2" class="form-control" placeholder="antwort2" required></textarea>
            </div>
            <button type="submit" class="btn btn-info">Abschicken</button>
        </form>
    </div>

    

    <table class="table table-dark">
        <thead>
            <tr>
                <th>frage1</th>
                <th>antwort1</th>
                <th>frage2</th>
                <th>antwort2</th>
            </tr>
        </thead>
        <tbody>
        {% for text_quiz in text_quiz %}
            <tr>
                <td>{{ text_quiz['frage1'] }}</td>
                <td>{{ text_quiz['antwort1'] }}</td>
                <td>{{ text_quiz['frage2'] }}</td>
                <td>{{ text_quiz['antwort2'] }}</td>
                
          
                
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
