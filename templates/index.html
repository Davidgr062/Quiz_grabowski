<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Digitales Schwarzes Brett</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">

    <h1>
        Schwarzes Brett 
        <span class="badge bg-primary">{{ beitraege|length }}</span>
    </h1>

    <!-- Formular zum Hinzufügen -->
    <div class="card card-body bg-dark text-light mb-4 mt-3">
        <form action="{{ url_for('add_post') }}" method="POST">
            <div class="mb-2">
                <input type="text" name="autor" class="form-control" placeholder="Autor" required>
            </div>
            <div class="mb-2">
                <input type="text" name="titel" class="form-control" placeholder="Titel" required>
            </div>
            <div class="mb-2">
                <textarea name="inhalt" class="form-control" placeholder="Nachricht" required></textarea>
            </div>
            <button type="submit" class="btn btn-info">Abschicken</button>
        </form>
    </div>

    

    <table class="table table-dark">
        <thead>
            <tr>
                <th>Autor</th>
                <th>Titel</th>
                <th>Inhalt</th>
                <th>Löschen</th>
            </tr>
        </thead>
        <tbody>
        {% for beitrag in beitraege %}
            <tr>
                <td>{{ beitrag['autor'] }}</td>
                <td>{{ beitrag['titel'] }}</td>
                <td>{{ beitrag['inhalt'] }}</td>
                <td>
                    <form action="{{ url_for('delete_post', id=beitrag['id']) }}" method="POST">
                        <button class="btn btn-danger btn-sm">Löschen</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
